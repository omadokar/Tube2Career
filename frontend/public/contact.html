<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us — Tube2Career</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1020;
      --card-bg: #17192c;
      --glass: rgba(255, 255, 255, 0.03);
      --muted: rgba(255, 255, 255, 0.68);
      --accent: #6c63ff;
      --accent-2: #ffb86b;
      --success: #22c55e;
      --danger: #ff6b6b;
      --border-color: rgba(255, 255, 255, 0.05);
    }

    * { box-sizing: border-box; font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 0; padding: 0 }
    body { background: #0f1020; color: #fff; -webkit-font-smoothing: antialiased; }
    .site-header { position: sticky; top: 0; z-index: 40; backdrop-filter: blur(8px); background: linear-gradient(180deg, rgba(10, 10, 24, 0.55), rgba(10, 10, 24, 0.35)); border-bottom: 1px solid var(--border-color); }
    .site-header .wrap { max-width: 1200px; margin: 0 auto; padding: 18px 20px; display: flex; align-items: center; justify-content: space-between; gap: 12px }
    .brand { font-weight: 700; font-size: 20px; letter-spacing: 0.2px; background: linear-gradient(90deg, var(--accent-2), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-decoration: none; }
    nav a { color: var(--muted); text-decoration: none; margin-left: 18px; font-weight: 600; font-size: 15px; transition: color 0.2s; opacity: 0.98 }
    nav a:hover { color: var(--accent-2) }
    main.container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
    .card { background: var(--card-bg); border-radius: 14px; padding: 24px 32px; box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6); border: 1px solid var(--border-color); }
    h1 { margin-bottom: 8px; font-size: 28px; background: linear-gradient(90deg, var(--accent-2), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; display: inline-block; }
    p.intro { color: var(--muted); line-height: 1.7; margin-bottom: 24px; }
    form { display: flex; flex-direction: column; gap: 16px; }
    input, textarea { background: var(--glass); border: 1px solid var(--border-color); border-radius: 8px; padding: 12px; color: #fff; width: 100%; font-size: 15px; }
    input::placeholder, textarea::placeholder { color: var(--muted); }
    textarea { min-height: 120px; resize: vertical; }
    button { background: var(--accent); border: none; color: #fff; padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 16px; transition: all 0.2s; }
    button:hover { background: #5850d6; }
    footer.site-footer { max-width: 1240px; margin: 80px auto 40px; padding: 24px 20px; color: var(--muted); font-size: 14px; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px; }
    .footer-links a { color: var(--muted); text-decoration: none; margin-left: 24px; transition: color .2s; }
    .footer-links a:hover { color: var(--accent); }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="wrap">
      <a href="/index.html" class="brand">Tube2Career</a>
      <nav>
        <a href="/index.html#videosSection">Videos</a>
        <a href="/index.html#jobsSection">Jobs</a>
        <a href="/about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h1>Contact Us</h1>
      <p class="intro">
        Have a question, suggestion, or feedback? We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.
      </p>
      <form id="contactForm" action="https://formspree.io/f/manevrkd" method="POST">
        <input name="name" placeholder="Your Name" required />
        <input name="email" type="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p id="contactFormStatus" style="margin-top: 16px; text-align: center; font-weight: 600;"></p>
    </div>
  </main>

  <footer class="site-footer">
    <span>© 2024 Tube2Career • Learn. Apply. Grow.</span>
    <div class="footer-links">
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('contactForm');
      const statusEl = document.getElementById('contactFormStatus');

      async function handleSubmit(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        
        statusEl.style.color = 'var(--muted)';
        statusEl.innerText = 'Sending...';

        try {
          const response = await fetch(event.target.action, {
            method: form.method,
            body: formData,
            headers: { 'Accept': 'application/json' }
          });

          if (response.ok) {
            statusEl.style.color = 'var(--success)';
            statusEl.innerText = 'Thanks for your submission!';
            form.reset();
          } else {
            const data = await response.json();
            statusEl.style.color = 'var(--danger)';
            statusEl.innerText = data.errors ? data.errors.map(e => e.message).join(', ') : 'Oops! There was a problem submitting your form.';
          }
        } catch (error) {
          statusEl.style.color = 'var(--danger)';
          statusEl.innerText = 'Oops! There was a problem submitting your form.';
        }
      }
      form.addEventListener('submit', handleSubmit);
    });
  </script>

</body>

</html>
