<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Admin — Tube2Career</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c63ff;
      --bg: #0f1020;
      --card-bg: #17192c;
      --text: #ffffff;
      --muted: rgba(255, 255, 255, 0.6);
      --accent: #FFC75F;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    header.site-header {
      background: linear-gradient(180deg, rgba(10, 10, 24, 0.55), rgba(10, 10, 24, 0.35));
      padding: 18px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand {
      font-weight: 600;
      font-size: 1.5rem;
      color: var(--accent);
    }

    nav a,
    nav button {
      color: var(--muted);
      margin-left: 16px;
      text-decoration: none;
      font-weight: 500;
    }

    nav button {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    nav button:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    main.container {
      max-width: 1200px;
      margin: 32px auto;
      padding: 0 16px;
    }

    .card {
      background: transparent;
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h2,
    h3,
    h4 {
      margin-bottom: 12px;
      font-weight: 600;
    }

    h3 {
      color: var(--accent);
    }

    input,
    textarea,
    select,
    button {
      font-family: 'Poppins', sans-serif;
      margin-bottom: 12px;
      border-radius: 6px;
      padding: 10px;
      border: none;
      outline: none;
      width: 100%;
    }

    input,
    textarea, 
    select {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
    }

    input::placeholder,
    textarea::placeholder {
      color: var(--muted);
    }

    input[type="date"] {
      color-scheme: dark; /* Hint for a dark calendar picker */
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      cursor: pointer;
      filter: invert(0.6) brightness(1.2);
    }

    button {
      width: auto;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      font-weight: 500;
      transition: 0.2s;
    }

    button:hover {
      background: #5850d6;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-top: 16px;
    }

    .small {
      font-size: 13px;
      color: var(--muted);
    }

    #subsList {
      max-height: 400px;
      overflow-y: auto;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.2);
      padding: 8px;
    }

    #subsList div {
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin-bottom: 4px;
    }

    hr {
      border: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 16px 0;
    }

    .form-section {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
    }

    .form-section:last-child {
      margin-bottom: 0;
    }

    /* Admin Tabs */
    .admin-tabs {
      display: flex;
      gap: 4px;
      margin: 24px 0 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .tab-btn {
      background: transparent;
      color: var(--muted);
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
      transition: all .2s;
    }
    .tab-btn:hover {
      color: #fff;
    }
    .tab-btn.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .tab-panel {
      display: none;
    }
    .tab-panel.active {
      display: block;
    }

    /* Item Lists */
    .item-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 600px;
      overflow-y: auto;
      padding-right: 10px;
    }
    .item-card {
      background: rgba(0,0,0,0.2);
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-card-title {
      font-weight: 600;
      font-size: 14px;
    }
    .item-card-meta {
      font-size: 12px;
      color: var(--muted);
    }
    .item-actions button {
      padding: 4px 8px;
      font-size: 12px;
    }

    /* Modal for Editing */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 1000;
      display: none; /* Hidden by default */
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.show {
      display: flex;
    }
    .modal-content {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      border: 1px solid var(--border-color);
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 24px;
      cursor: pointer;
      line-height: 1;
    }
    .modal-close:hover { color: #fff; }
    #editForm { display: flex; flex-direction: column; gap: 4px; }

    /* Responsive */
    @media (max-width: 900px) {
      .grid-2 {
        grid-template-columns: 1fr;
      }

      nav {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      nav a,
      nav button {
        margin-left: 0;
        margin-top: 8px;
      }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="brand">Tube2Career — Admin</div>
    <nav>
      <a href="../index.html">Public Site</a>
      <button id="btnLogout">Logout</button>
    </nav>
  </header>

  <main class="container">
    <div id="authArea" class="card">
      <h2>Admin Login</h2>
      <div id="loginBox">
        <input id="email" placeholder="Admin email" />
        <input id="password" placeholder="Password" type="password" />
        <button id="btnLogin">Login with Firebase</button>
        <p class="small">Admin must have custom claim <code>admin:true</code></p>
      </div>

      <div id="adminDashboard" style="display:none">
        <h3>Welcome, <span id="adminEmail"></span></h3>

        <!-- Tab Navigation -->
        <div class="admin-tabs">
          <button class="tab-btn active" data-tab="videos">Videos</button>
          <button class="tab-btn" data-tab="jobs">Jobs</button>
          <button class="tab-btn" data-tab="subscribers">Subscribers & Notify</button>
        </div>

        <!-- Videos Panel -->
        <div id="videos-panel" class="tab-panel active">
          <div class="grid-2" style="align-items: flex-start;">
            <div class="card">
              <div class="form-section">
                <h4>Add Video</h4>
                <input id="v_title" placeholder="Title" />
                <input id="v_language" placeholder="Language (Java/Python/SQL)" />
                <input id="v_category" placeholder="Category (Beginner)" />
                <input id="v_link" placeholder="YouTube link or embed" />
                <button id="btnAddVideo">Add Video</button>
              </div>
            </div>
            <div class="card">
              <h4>Existing Videos</h4>
              <div id="videoListAdmin" class="item-list"></div>
            </div>
          </div>
        </div>

        <!-- Jobs Panel -->
        <div id="jobs-panel" class="tab-panel">
          <div class="grid-2" style="align-items: flex-start;">
            <div class="card">
              <div class="form-section">
                <h4>Add Job</h4>
                <input id="j_title" placeholder="Job Title" />
                <input id="j_company" placeholder="Company Name (optional)" />
                <select id="j_category">
                  <option>Government</option>
                  <option>Private</option>
                </select>
                <textarea id="j_description" placeholder="Job description"></textarea>
                <input id="j_applyLink" placeholder="Apply link" />
                <label for="j_deadline" style="margin-bottom: -4px; font-size: 13px; color: var(--muted);">Application Deadline</label>
                <input id="j_deadline" type="date" title="Job application deadline" />
                <button id="btnAddJob">Add Job</button>
              </div>
            </div>
            <div class="card">
              <h4>Existing Jobs</h4>
              <div id="jobListAdmin" class="item-list"></div>
            </div>
          </div>
        </div>

        <!-- Subscribers Panel -->
        <div id="subscribers-panel" class="tab-panel">
          <div class="grid-2" style="align-items: flex-start;">
            <div class="card">
              <div class="form-section">
                <h4>Manual Notify</h4>
                <input id="notify_title" placeholder="Title" />
                <textarea id="notify_msg" placeholder="Message"></textarea>
                <button id="btnNotify">Send Notification</button>
              </div>
            </div>
            <div class="card">
              <h4>Subscribers</h4>
              <div id="subsList"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Edit Modal -->
  <div id="editModal" class="modal-overlay">
    <div class="modal-content">
      <button class="modal-close" id="modalCloseBtn">&times;</button>
      <h3 id="editModalTitle">Edit Item</h3>
      <form id="editForm" onsubmit="return false;"></form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="./js/admin.js"></script>
</body>

</html>
